<div class="contact-form">
  <form id="contact-form" method="post" action="https://getform.io/f/7a3aa782-8393-4b20-b732-11d2ab686b52">
    <div class="form-group mb-4 pb-2">
      <label for="exampleFormControlInput1" class="form-label">Full Name</label>
      <input type="text" class="form-control shadow-none" name="name" id="name">
    </div>
    <div class="form-group mb-4 pb-2">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control shadow-none" name="email" id="email">
    </div>
    <div class="form-group mb-4 pb-2">
      <label for="exampleFormControlTextarea1" class="form-label">Write Message</label>
      <textarea class="form-control shadow-none" name="message" id="message" rows="3"></textarea>
    </div>
    <div>
      <input type="hidden" id="page" name="page" value="{{ .Page.Title }}">
    </div>
    <!-- <div class="h-captcha" data-sitekey="a03a4ec8-4d52-454e-a444-2a2d397a0e6f"></div> -->
    <button class="btn btn-primary w-100" type="submit">Send Message</button>
  </form>
</div>
